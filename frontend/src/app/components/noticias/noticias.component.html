<div class="container">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNoticiaModal">
        Agregar Noticia
    </button>


    <app-add-noticia (noticiaAgregada)="onNoticiaAdded($event)"></app-add-noticia>

    <div *ngFor="let noticia of noticias" class="mt-4">
        <app-card-noticia 
            [noticia]="noticia" 
            (editar)="updateNoticia($event)" 
            (eliminar)="deleteNoticia($event)">
        </app-card-noticia>
    </div>

    <app-edit-noticia 
        *ngIf="noticiaSeleccionada" 
        [noticia]="noticiaSeleccionada"
        (noticiaActualizada)="onNoticiaActualizado($event)">
    </app-edit-noticia>

    <app-delete-noticia 
        *ngIf="noticiaSeleccionada" 
        [noticia]="noticiaSeleccionada"
        (noticiaEliminada)="onNoticiaEliminado($event)">
    </app-delete-noticia>

    <button class="btn btn-secondary mt-4" (click)="gotoContacts()" *ngIf="rolUsuario === 'user'">Quieres trabajar con
        nosotros</button>
</div>
