<div class="modal fade" id="addNoticiaModal" tabindex="-1" aria-labelledby="addNoticiaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNoticiaModalLabel">Agregar Noticia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #userForm="ngForm">
          <div class="mb-3">
            <label for="text" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="titulo" [(ngModel)]="noticia.titulo" name="titulo" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">descripcion</label>
            <textarea class="form-control" id="descripcion" [(ngModel)]="noticia.descripcion" name="descripcion" required></textarea>
          </div>
          <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" [(ngModel)]="noticia.autor" name="autor" required>
          </div>
          <div class="mb-3">
            <label for="fecha_publicacion" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" [(ngModel)]="noticia.fecha_publicacion" name="fecha_publicacion" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="guardarNoticia()">Guardar</button>
      </div>
    </div>
  </div>
</div>
