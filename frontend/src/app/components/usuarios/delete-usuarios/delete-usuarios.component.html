<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Eliminar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro de que quieres eliminar al usuario <strong>{{ usuario.name }}</strong>?</p>
                <p>Para confirmar, escribe <strong>eliminar</strong> en el siguiente campo:</p>
                <input type="text" class="form-control" [(ngModel)]="confirmacionTexto" (input)="validarConfirmacion()"
                    placeholder="Escribe 'eliminar' aquí">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" [disabled]="!confirmacionValida"
                    (click)="confirmarEliminar()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
