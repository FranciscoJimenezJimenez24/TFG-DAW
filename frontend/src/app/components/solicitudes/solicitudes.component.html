<div class="container mt-5">
    <h2>Solicitudes de cambio de rol</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let solicitud of solicitudes">
                <td>{{ solicitud.nombre }}</td>
                <td>{{ solicitud.apellido }}</td>
                <td>{{ solicitud.email }}</td>
                <td>
                    <button class="btn btn-success me-2" (click)="aprobar(solicitud)">
                        Aprobar
                    </button>
                    <button class="btn btn-danger" (click)="rechazar(solicitud.id)">
                        Rechazar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
