<div class="card noticia-card" 
     (mouseenter)="!esDispositivoMovil ? mostrarOpciones = true : null" 
     (mouseleave)="!esDispositivoMovil ? mostrarOpciones = false : null">
  <div class="card-body">
    <h5 class="card-title">{{ noticia.titulo }}</h5>
    <p class="card-text">{{ noticia.descripcion | slice:0:100 }}...</p>
    <p class="text-muted">Por: {{ noticia.autor }} | {{ noticia.fecha_publicacion }}</p>

    <div *ngIf="(mostrarOpciones && mostrarBotonesEdicion) || mostrarBotonesSiempre" class="opciones">
      <button class="btn btn-warning btn-sm me-2" (click)="editarNoticia($event)">Editar</button>
      <button class="btn btn-danger btn-sm" (click)="eliminarNoticia($event)">Eliminar</button>
    </div>
  </div>
</div>
