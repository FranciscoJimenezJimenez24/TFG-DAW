<div class="card">
    <div class="card-body">
        <div class="row align-items-center no-gutters">
            <div class="col-4 text-center">
                <img [src]="equipoLocal.escudo" alt="{{ equipoLocal.nombre }}" class="img-fluid team-logo">
                <p class="team-name">{{ equipoLocal.nombre }}</p>
            </div>
            <div class="col-4 text-center">
                <p class="score">{{ partido.goles_local }} - {{ partido.goles_visitante }}</p>
            </div>
            <div class="col-4 text-center">
                <img [src]="equipoVisitante.escudo" alt="{{ equipoVisitante.nombre }}" class="img-fluid team-logo">
                <p class="team-name">{{ equipoVisitante.nombre }}</p>
            </div>
        </div>
    </div>
</div>
